        '500':
          $ref: '#/components/responses/500-general'
      operationId: get-hooks
      parameters:
        - schema:
            type: string
          in: query
          name: pageState
          description: Base64 encoded string used to return the next page of the list of webhooks. This can be obtained from the next field of the previous page. PagingState instances are not portable and implementation is subject to change across versions. Default page size is 200.
        - schema:
            type: string
          in: query
          name: status
          description: 'Status of the hooks. Options: ‘active’, ‘inactive’'
        - schema:
            $ref: '#/components/schemas/region'
          in: query
          name: region
          description: |
            Specifies the geographical location (region) of the server that the request is executed on. Supported values are: ``EMEA``, ``US``. Default is ``US``.

