        - Hooks
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hooks'
        '204':
          description: No webhooks exist.
        '400':
          $ref: '#/components/responses/400-general'
        '401':
          $ref: '#/components/responses/401-general'
        '403':
          $ref: '#/components/responses/403-general'
        '404':
          $ref: '#/components/responses/404-general'
        '500':
          $ref: '#/components/responses/500-general'
      operationId: get-system-event-hooks
      description: 'Retrieves a paginated list of all the webhooks for a specified event. If the pageState query string is not specified, the first page is returned.'
      parameters:
        - schema:
            $ref: '#/components/schemas/x-ads-region'
          in: header
          name: x-ads-region
          description: 'Specifies the geographical location (region) of the server that the request is executed on. Supported values are: ``EMEA``, ``US``. Default is ``US``.'
        - schema:
            $ref: '#/components/schemas/region'
          in: query
          name: region
          description: |
            Specifies the geographical location (region) of the server that the request is executed on. Supported values are: ``EMEA``, ``US``. Default is ``US``.

            The ``x-ads-region`` header also specifies the region. If you specify both, ``x-ads-region`` has precedence.
        - schema:
            type: string
          in: query
          name: scopeName
          description: 'Scope name used to create hook. For example : folder'
        - $ref: '#/components/parameters/pageState'
        - $ref: '#/components/parameters/status'
      x-internal: true
      security:
        - 2-legged:
            - 'data:read'
    post:
      summary: Add new webhook to receive the notification on a specified event.
      tags:
        - Hooks
      responses:
        '201':
          description: Successful.
        '400':
          $ref: '#/components/responses/400-general'
        '401':
          $ref: '#/components/responses/401-general'
        '403':
          $ref: '#/components/responses/403-general'
        '404':
          $ref: '#/components/responses/404-general'
        '409':
          description: The specified hook already exists.
        '500':
          $ref: '#/components/responses/500-general'
      operationId: create-system-event-hook
      description: Add new webhook to receive the notification on a specified event.
      parameters:
        - schema:
            $ref: '#/components/schemas/region'
          in: query
          name: region
          description: |
            Specifies the geographical location (region) of the server that the request is executed on. Supported values are: ``EMEA``, ``US``. Default is ``US``.

            The ``x-ads-region`` header also specifies the region. If you specify both, ``x-ads-region`` has precedence.
        - schema:
            $ref: '#/components/schemas/x-ads-region'
          in: header
          name: x-ads-region
          description: 'Specifies the geographical location (region) of the server that the request is executed on. Supported values are: ``EMEA``, ``US``. Default is ``US``.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HookPayload'
        description: ''
      security:
        - 2-legged:
            - 'data:read'
            - 'data:write'
  '/webhooks/v1/systems/{system}/hooks':
    parameters:
