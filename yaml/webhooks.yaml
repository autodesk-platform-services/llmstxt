openapi: 3.0.1
info:
  title: Webhooks
  version: '1.0'
  description: |
    The Webhooks API enables applications to listen to APS events and receive notifications when they occur. When an event is triggered, the Webhooks service sends a notification to a callback URL you have defined.
    You can customize the types of events and resources for which you receive notifications. For example, you can set up a webhook to send notifications when files are modified or deleted in a specified hub or project.
    Below is quick summary of this workflow:
    1. Identify the data for which you want to receive notifications.
    2. Use the Webhooks API to create one or more hooks.
    3. The Webhooks service will notify the webhook when there is a change in the data.
  contact:
    name: Autodesk Platform Services
    url: 'https://aps.autodesk.com/'
    email: aps.help@autodesk.com
  termsOfService: 'https://www.autodesk.com/company/legal-notices-trademarks/terms-of-service-autodesk360-web-services/forge-platform-web-services-api-terms-of-service'
  x-support: 'https://stackoverflow.com/questions/tagged/autodesk-webhooks'
servers:
  - url: 'https://developer.api.autodesk.com'
paths:
  '/webhooks/v1/systems/{system}/events/{event}/hooks/{hook_id}':
    get:
      summary: Get details of a webhook based on its webhook ID
      tags:
        - Hooks
      responses:
        '200':
          description: Successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HookDetails'
              examples: {}
        '400':
          $ref: '#/components/responses/400-general'
        '401':
          $ref: '#/components/responses/401-general'
        '403':
          $ref: '#/components/responses/403-general'
        '404':
          $ref: '#/components/responses/404-general'
        '500':
          $ref: '#/components/responses/500-general'
      operationId: get-hook-details
      description: Get details of a webhook based on its webhook ID
      parameters:
        - schema:
            $ref: '#/components/schemas/x-ads-region'
          in: header
          name: x-ads-region
          description: 'Specifies the geographical location (region) of the server that the request is executed on. Supported values are: ``EMEA``, ``US``. Default is ``US``.'
        - schema:
            $ref: '#/components/schemas/region'
          in: query
          name: region
          description: |
            Specifies the geographical location (region) of the server that the request is executed on. Supported values are: ``EMEA``, ``US``. Default is ``US``.

            The ``x-ads-region`` header also specifies the region. If you specify both, ``x-ads-region`` has precedence.
      x-internal: true
      security:
        - 2-legged:
            - 'data:read'
    parameters:
      - name: system
        in: path
        description: string A system for example data for Data Management
        required: true
        schema:
          $ref: '#/components/schemas/Systems'
      - name: event
        in: path
        description: string A system for example data for Data Management
        required: true
        schema:
          $ref: '#/components/schemas/Events'
      - $ref: '#/components/parameters/hook_id'
    patch:
      summary: 'Partially update a webhook based on its webhook ID. The only fields that may be updated are: status, filter, hookAttribute, and hookExpiry.'
      tags:
        - Hooks
      responses:
        '200':
          description: Successful.
        '400':
          $ref: '#/components/responses/400-general'
        '401':
          $ref: '#/components/responses/401-general'
        '403':
          $ref: '#/components/responses/403-general'
        '404':
          $ref: '#/components/responses/404-general'
        '500':
          $ref: '#/components/responses/500-general'
      operationId: patch-system-event-hook
      parameters:
        - schema:
            $ref: '#/components/schemas/x-ads-region'
          in: header
          name: x-ads-region
          description: 'Specifies the geographical location (region) of the server that the request is executed on. Supported values are: ``EMEA``, ``US``. Default is ``US``.'
        - schema:
            $ref: '#/components/schemas/region'
          in: query
          name: region
          description: |
            Specifies the geographical location (region) of the server that the request is executed on. Supported values are: ``EMEA``, ``US``. Default is ``US``.

            The ``x-ads-region`` header also specifies the region. If you specify both, ``x-ads-region`` has precedence.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModifyHookPayload'
      description: 'Partially update a webhook based on its webhook ID. The only fields that may be updated are: status, filter, hookAttribute, and hookExpiry.'
      security:
        - 2-legged:
            - 'data:read'
            - 'data:write'
    delete:
      summary: Deletes a webhook based on webhook ID
      tags:
        - Hooks
      responses:
        '204':
          description: Delete operation is successful.
        '400':
          $ref: '#/components/responses/400-general'
        '401':
          $ref: '#/components/responses/401-general'
        '403':
          $ref: '#/components/responses/403-general'
        '404':
          $ref: '#/components/responses/404-general'
        '500':
          $ref: '#/components/responses/500-general'
      operationId: delete-system-event-hook
      parameters:
        - schema:
            $ref: '#/components/schemas/x-ads-region'
          in: header
          name: x-ads-region
          description: 'Specifies the geographical location (region) of the server that the request is executed on. Supported values are: ``EMEA``, ``US``. Default is ``US``.'
        - schema:
            $ref: '#/components/schemas/region'
          in: query
          name: region
          description: |
            Specifies the geographical location (region) of the server that the request is executed on. Supported values are: ``EMEA``, ``US``. Default is ``US``.

            The ``x-ads-region`` header also specifies the region. If you specify both, ``x-ads-region`` has precedence.
      description: Deletes a webhook based on webhook ID
      security:
        - 2-legged:
            - 'data:read'
            - 'data:write'
  '/webhooks/v1/systems/{system}/events/{event}/hooks':
    parameters:
      - name: system
        in: path
        description: string A system for example data for Data Management
        required: true
        schema:
          $ref: '#/components/schemas/Systems'
      - name: event
        in: path
        description: string A system for example data for Data Management
        required: true
        schema:
          $ref: '#/components/schemas/Events'
    get:
      summary: 'Retrieves a paginated list of all the webhooks for a specified event. If the pageState query string is not specified, the first page is returned.'
