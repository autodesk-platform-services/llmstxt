          in: header
          name: x-ads-region
          description: 'Specifies the geographical location (region) of the server that the request is executed on. Supported values are: EMEA, US. Default is US.'
      description: 'Retrieves a paginated list of all the webhooks. If the pageState query string is not specified, the first page is returned.'
